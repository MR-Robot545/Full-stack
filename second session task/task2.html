<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
    <fieldset>
        <legend>Application form</legend>
        <table>
            <tr>
                <th>
                    <label>Full Name:</label>
                </th>
                <td>
                    <input type="text" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <th>
                    <label>Email:</label>
                </th>
                <td>
                    <input type="text" placeholder="Enter the Email">
                </td>
            </tr>
            <tr>
                <th>
                    <label>Gender:</label>
                </th>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <th>
                    <label>Nationality:</label>
                </th>
                <td>
                    <select>
                        <option disabled selected>-Select-</option>
                        <option>Egypt</option>
                        <option>palestine</option>
                        <option>Switzerland</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label>Skills:</label>
                </th>
                <td>
                    <input type="checkbox">Asp.Net
                    <input type="checkbox">jQuery
                    <br>
                    <input type="checkbox">MVC
                    <input type="checkbox">Sql Server
                </td>
            </tr>
            <tr>
                <th>
                    <label>Post applying:</label>
                </th>
                <td>
                    <input type="radio" name="gender" >Trainee
                    <input type="radio" name="gender">Software Engineer
                    <br>
                    <input type="radio" name="gender" >Team Leader
                    <input type="radio" name="gender">Project manager
                </td>
            </tr>
            <tr>
                <th>
                    <label>Upload<br>Resume</label>
                </th>
                <th>
                    <input type="file">
                </th>
            </tr>
            <tr>
                <th>
                    <label>Paste your<br>resume:</label>
                </th>
                <td>
                    <textarea placeholder="paste your resume"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"><strong>Notify me the status vis Email</strong>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio"><strong>I agree with terms & conditions</strong>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit"><b>Submit</b></button>
                    <button type="reset"><b>Reset</b></button>
                </th>
            </tr>
        </table>
    </fieldset>
</body>
</html>
