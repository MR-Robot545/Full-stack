<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>
    <form>
        <table border="0">
            <thead>
                <tr>
                    <th colspan="2">
                        <label>Loan Application</label>
                    </th>
                </tr>
                <tr>
                    <th colspan="2">
                        <label>Application Information:</label>
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <th>
                        <label>First Name:</label>
                    </th>
                    <th>
                        <input type="text" placeholder="Enter the First Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Last Name:</label>
                    </th>
                    <th>
                        <input type="text" placeholder="Enter the Last Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Email:</label>
                    </th>
                    <th>
                         <input type="email" placeholder="Enter the email">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Social Security #:</label>
                    </th>
                    <th>
                        <input type="text" placeholder="Enter Social Security">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Daytime Phone:</label>
                    </th>
                    <th>
                        <input type="number" min="0">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Evening Phone:</label>
                    </th>
                    <th>
                        <input type="number" min="0">
                    </th>
                </tr>
                <tr>
                    <th bgcolor="lavender"  colspan="2">
                        <label>Loan Information:</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Loan Type:</label>
                    </th>
                    <td>
                        <select>
                            <option>
                                AutoMobile
                            </option>
                            <option>
                               Wallet
                            </option>
                            <option>
                               Bank
                            </option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>Loan Amount$:</label>
                    </th>
                    <td>
                        <input type="number" min="0" max="1000000">
                    </td>
                </tr>
                <tr>
                  <th>
                      <label>Description:</label>
                  </th>
                  <th>
                      <textarea placeholder="enter your notes"></textarea>
                  </th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>
                        Submit Application:
                    </th>
                    <th>
                        <button type="submit">
                            <b>
                                Apply For Loan
                            </b>
                        </button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
